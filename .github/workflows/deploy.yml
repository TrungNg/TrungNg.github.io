# .github/workflows/deploy.yml
name: Build and deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write       # allow deployment
  id-token: write    # required by deploy-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm          # or npm/yarn

      - name: Install deps
        run: pnpm install
        working-directory: ./trung-academic-website   # << here

      - name: Build
        run: pnpm run build
        working-directory: ./trung-academic-website   # << here

      # upload the *sub-folder* dist as artifact for Pages
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./trung-academic-website/dist         # << here

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4